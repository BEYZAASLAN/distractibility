<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container h-100">
        <div class="clock my-3">
            <div class="circle" id="sc" style="--clr:#04fc43"><i></i></div>
            <div class="circle circle2" id="mn"  style="--clr:#fee800"><i></i></div>
            <div class="circle circle3"  id="hr"  style="--clr:#ff2972"><i></i></div>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        <div id="time">
            <div id="hours" style="--clr:#ff2972">00</div>
            <div id="minutes"  style="--clr:#fee800">00</div>
        <div id="seconds"  style="--clr:#04fc43">00</div>
        <div id="ampm">AM</div>
        </div>
        <div class="title text-center text-white">
            <h1 class="text-center ">ONE DAY EVERYTHING WILL MAKE MEANING</h1>
            <p class="text-center fw-bolder">Your phone has distracted you <span id="countValue">0</span> times since you
              started working</p>
            <button class="btn btn-primary rounded-pill mx-5 px-5" onclick="myFunction()" type="button">Click</button>
            <button class="btn btn-primary rounded-pill px-5" onclick="myReset()" type="button">Reset</button>
            <em>
              <p id="diff" class="mt-3 "></p>
            </em>
            <div class="row">
              <div class="col-3 text-center">
                <button onclick="Music('A')" class="btn coffee border-0">
                  <i class="bi bi-umbrella-fill fs-1 text-danger ">
                    <audio id="musicA" src="mp3/burghrecords__birds-singing-forest-scotland(chosic.com).mp3" type="audio/mpeg"></audio>
                  </i>
                </button>
              </div>
              <div class="col-3 text-center">
                <button onclick="Music('B')" class="btn coffee border-0">
                  <i class="bi bi-tree-fill fs-1 text-success">
                    <audio class="forest" id="musicB"
                      src="rain-01.mp3" type="audio/mpeg"></audio></i>
                </button>
              </div>
              <div class="col-3 text-center">
                <button onclick="Music('C')" class="btn coffee border-0">
                  <i class="bi bi-fire fs-1 text-infoo">
                    <audio id="musicC" src="mp3/scott-buckley-moonlight(chosic.com).mp3" type="audio/mpeg"></audio>
                  </i>
                </button>
              </div>
              <div class="col-3 text-center">
                <button onclick="Music('D')" class="btn coffee border-0">
                  <i class="bi bi-wind fs-1 text-warning">
                    <audio id="musicD" src="mp3/Fire-crackles(chosic.com).mp3" type="audio/mpeg"></audio>
                  </i>
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
