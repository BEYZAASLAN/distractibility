<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center mt-5 pt-5">
    <div class="title text-center">
      <h1 class="text-center mt-5 pt-5">ONE DAY EVERYTHING WILL MAKE MEANING</h1>
      <p class="text-center pt-4 fw-bolder">Your phone has distracted you <span id="countValue">0</span> times since you
        started working</p>
      <button class="btn btn-primary rounded-pill mx-5 px-5" onclick="myFunction()" type="button">Click</button>
      <button class="btn btn-primary rounded-pill px-5" onclick="myReset()" type="button">Reset</button>
      <em>
        <p id="diff" class="mt-3 "></p>
      </em>
      <!-- ********************************************************************************************************* -->
      <div class="row">
        <div class="col-3 text-center">
          <button onclick="toggleMusic()" class="btn coffee border-0">
            <i class="bi bi-umbrella-fill fs-1 text-primary-emphasis">
              <audio id="rainMusic" src="mp3/rain-01.mp3 " type="audio/mpeg"></audio>
            </i>
          </button>
        </div>
        <div class="col-3 text-center">
          <button onclick="toggle2Music()" class="btn coffee border-0">
            <i class="bi bi-tree-fill fs-1 text-primary-emphasis">
              <audio class="forest" id="forestMusic"
                src="mp3/burghrecords__birds-singing-forest-scotland(chosic.com).mp3" type="audio/mpeg"></audio></i>
          </button>
        </div>
        <div class="col-3 text-center">
          <button onclick="toggle3Music()" class="btn coffee border-0">
            <i class="bi bi-fire fs-1 text-primary-emphasis">
              <audio id="fireMusic" src="mp3/Fire-crackles(chosic.com).mp3" type="audio/mpeg"></audio>
            </i>
          </button>
        </div>
        <div class="col-3 text-center">
          <button onclick="toggle4Music()" class="btn coffee border-0">
            <i class="bi bi-wind fs-1 text-primary-emphasis">
              <audio id="pianoMusic" src="mp3/scott-buckley-moonlight(chosic.com).mp3" type="audio/mpeg"></audio>
            </i>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
